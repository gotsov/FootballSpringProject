<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

/* Set a style for all buttons */
button {
  background-color: #04AA6D;
  color: white;
  padding: 15px 20px;
  margin: 5px 5px;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

/* Center the image and position the close button */
.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
  position: relative;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 5px;
}

/* The Close Button (x) */
.close {
  position: absolute;
  right: 25px;
  top: 0;
  color: #000;
  font-size: 35px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: red;
  cursor: pointer;
}

/* Add Zoom Animation */
.animate {
  -webkit-animation: animatezoom 0.6s;
  animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
  from {-webkit-transform: scale(0)} 
  to {-webkit-transform: scale(1)}
}
  
@keyframes animatezoom {
  from {transform: scale(0)} 
  to {transform: scale(1)}
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}

#button1{
    width: 100px;
    height: 40px;
    text-align: center;
}
#button2{
    width: 100px;
    height: 40px;
    text-align: center;
}
#container{
    text-align: center;
    position: relative;
  	top: 50%;
  	transform: translate(0, 10%);
}

</style>
</head>

<body>
	<div style="background-color: #B2ECE1;">
		<h1 th:text="${loggedUser}" style="display: inline-block; margin: 10px"></h1>

		<div sec:authorize="isAnonymous()" id="container" style="float: right;">
			<button id="button1" onclick="window.location.href='/login'">Login</button>
			<button id="button2" onclick="window.location.href='/registerUser'">Register</button>
		</div>
	</div>

	<div>
	    <button onclick="window.location.href='/teams'" style="width:auto;">All Teams</button>
		<button onclick="window.location.href='/users'" style="width:auto;">All Users</button>
		<button onclick="" style="width:auto; background-color: #0CA4A5;">My teams</button>
	</div>


<script>

</body>
</html>
